<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{home :: head}"></head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <div th:replace="~{Calificaciones/vistaActividades :: barraCalificaciones}"></div>
            <div class="col ms-auto py-2 my-2">
                <header th:replace="~{home :: header}"></header>

                <div class="container-fluid py-3 my-3">
                    <h1 class="text-center mb-4">
                        Calificaciones de [[${alumno.nombreAlumno}]] [[${alumno.apellidoAlumno}]]
                    </h1>

                    <div th:each="materiaEntry : ${notasAgrupadas}">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header bg-primary text-white">
                                <h2 class="mb-0" th:text="${materiaEntry.key.nomMateria}">Materia</h2>
                            </div>
                            <div class="card-body">
                                <div th:each="periodoEntry : ${materiaEntry.value}">
                                    <h4 class="my-3">Periodo: <span th:text="${periodoEntry.key}">1</span></h4>
                                    <div th:each="tipoActividadEntry : ${periodoEntry.value}">
                                        <table class="table table-striped table-hover">
                                            <thead class="">
                                                <tr>
                                                    <th>Ponderación</th>
                                                    <th th:text="${tipoActividadEntry.key}">Actividad</th>
                                                    <th>Nota Obtenida</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="nota : ${tipoActividadEntry.value}">
                                                    <td th:text="${nota.actividad.ponderacionActividad + '%'}"></td>
                                                    <td th:text="${nota.actividad.nombreActividad}"></td>
                                                    <td th:text="${nota.notaObtenida}"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                    <!-- Mostrar promedio global por período -->
                                    <h5 class="mt-4 p-2 bg-light border rounded text-end">
                                        Promedio Global del Período:
                                        <span th:text="${promediosGlobales[materiaEntry.key][periodoEntry.key]}"></span>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{home :: footer}"></footer>
</body>
</html>
