<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="home :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Donaciones</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header th:replace="home :: header"></header>
    <div class="p-4 mt-5">
        <h2 class="text-center">Donaciones</h2>
        <div class="d-flex justify-content-end py-3">
            <a th:href="@{/paquetes/inicio}" class="btn btn-outline-primary">Regresar</a>
        </div>
        <div class="w-75 mx-auto p-4">
            <div class="d-flex justify-content-end py-2">
                <button class="btn btn-success" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Ingresar
                    Donación</button>
            </div>
            <!--Mensajes-->
        <div class="alert alert-success alert-dismissible fade show mt-1 mx-2" th:if="${success != null}">
            <label th:text="${success}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show mt-1 mx-2" th:if="${error != null}">
            <label th:text="${error}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show mt-1 mx-2" th:if="${warning != null}">
            <label th:text="${warning}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
            <div class="table-responsive">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr class="back-titulo">
                                <th>Tipo</th>
                                <th>Talla</th>
                                <th>Cantidad</th>
                                <th class="text-center"></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tbody>
                            <tr th:each="don:${donaciones}">
                                <td th:text="${don.tipoPrenda}"></td>
                                <td th:text="${don.tallaPrenda}"></td>
                                <td th:text="${don.cantidadPrenda}"></td>
                                <td >
                                    <a th:if="${don.cantidadPrenda >= 0}" class="btn btn-primary btn-sm mx-1" data-bs-toggle="modal"
                                        th:data-bs-target="'#exampleCantidad'+${don.idInventarioDonacion}"
                                        th:attr="data-cantidad=${don.cantidadPrenda}">
                                        <i class="bi bi-plus-lg"></i>
                                    </a>
                                    <a th:if="${don.cantidadPrenda > 0}"  class="btn btn-danger btn-sm mx-1" data-bs-toggle="modal"
                                        th:data-bs-target="'#exampleMenos'+${don.idInventarioDonacion}"
                                        th:attr="data-cantidad=${don.cantidadPrenda}">
                                        <i class="bi bi-dash-lg"></i>
                                    </a>
                                    <!-- <a th:if="${don.cantidadPrenda == 0}"  class="btn btn-danger btn-sm mx-1" data-bs-toggle="modal"
                                        th:data-bs-target="'#exampleMenos'+${don.idInventarioDonacion}"
                                        th:attr="data-cantidad=${don.cantidadPrenda}">
                                        B
                                    </a> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--modificar cantidad-->
        <div th:each="don : ${donaciones}">
            <div class="modal fade" th:id="'exampleCantidad' + ${don.idInventarioDonacion}" aria-hidden="true"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form th:action="@{/paquetes/modificarCantidad}" method="post">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalCantidad">Agregar Cantidad</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="row row-cols-2 gy-2">
                                        <div class="col">
                                            Tipo: <span th:text="${don.tipoPrenda}"></span>
                                        </div>
                                        <div class="col">
                                            Talla: <span th:text="${don.tallaPrenda}"></span>
                                        </div>
                                        <div class="col align-middle my-auto">
                                            <label for="cantidad" class="form-label pe-1 my-auto">Cantidad actual:
                                                <span class="fw-bold" th:text="${don.cantidadPrenda}"></span>
                                            </label>
                                        </div>
                                        <div class="col">
                                            <div class="row row-cols-2">
                                                <div class="col-auto align-middle fw-bold d-flex align-items-center">
                                                    +
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control w-100" id="cantidad"
                                                        name="nuevaCantidad" min="1" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Campo oculto para enviar el ID de la donación -->
                                <input type="hidden" name="donacionId" th:value="${don.idInventarioDonacion}">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--modificar cantidad menos-->
        <div th:each="don : ${donaciones}">
            <div class="modal fade" th:id="'exampleMenos' + ${don.idInventarioDonacion}" aria-hidden="true"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <form th:action="@{/paquetes/modificarMenosCantidad}" method="post">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalCantidad">Eliminar Cantidad</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="row row-cols-2">
                                        <div class="col">
                                            Tipo: <span th:text="${don.tipoPrenda}"></span>
                                        </div>
                                        <div class="col">
                                            Talla: <span th:text="${don.tallaPrenda}"></span>
                                        </div>
                                        <div class="col align-middle my-auto">
                                            <label for="cantidad" class="form-label pe-1 my-auto">Cantidad actual:
                                                <span class="fw-bold" th:text="${don.cantidadPrenda}"></span>
                                            </label>
                                        </div>
                                        <div class="col">
                                            <div class="row row-cols-2">
                                                <div class="col-auto align-middle fw-bold d-flex align-items-center">
                                                    -
                                                </div>
                                                <div class="col">
                                                    <input type="number" class="form-control w-100" id="cantidad"
                                                        name="nuevaCantidad" min="1" required style="color: red;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Campo oculto para enviar el ID de la donación -->
                                <input type="hidden" name="donacionId" th:value="${don.idInventarioDonacion}">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--ingreso donacion-->
        <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <form th:action="@{/paquetes/guardar}" method="post">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Ingreso de tipo donación</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="tipoPrenda" class="form-label">Tipo</label>
                                <select class="form-select" id="tipoPrenda" name="tipoPrenda" required>
                                    <option value="0">Seleccionar tipo</option>
                                    <option value="Camisa">Camisa</option>
                                    <option value="Pantalón">Pantalón</option>
                                    <option value="Zapatos">Zapatos</option>
                                    <option value="Falda">Falda</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tallaPrenda" class="form-label">Talla</label>
                                <input type="text" class="form-control" id="tallaPrenda" name="tallaPrenda" required>
                            </div>
                            <div class="mb-3">
                                <label for="cantidadPrenda" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="cantidadPrenda" name="cantidadPrenda"
                                    min="1" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
