<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{home :: head}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Paquetes</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <!--Esto es el fragmento de la barra de navegación superior-->
  <header th:replace="~{home :: header}"></header>
  <div class="p-4 mt-5">
    <h2 class="text-center">Generación Listado</h2>
    <div class="d-flex justify-content-end py-3">
      <a th:href="@{/paquetes/inicio}" class="btn btn-outline-primary">Regresar</a>
    </div>
    <div class="row row-cols-lg-2 row-cols-1 gy-3">
      <div class="col-lg-3 col card pt-2">
        <div class="row row-cols-1 g-3 ">
          <!-- Select para la carrera -->
          <div class="col">
            <select id="carrera" name="carrera" class="form-select" aria-label="Default select example"
              onchange="cargarGrados()">
              <option value="" selected>Seleccione</option>
              <option th:each="bachillerato : ${bachilleratos}" th:value="${bachillerato[2]}"
                th:text="${bachillerato[2]}">
              </option>
            </select>
          </div>

          <!-- Select para el grado -->
          <div class="col">
            <select id="grado" class="form-select" aria-label="Default select example" onchange="cargarSecciones()"
              disabled>
              <option value="" selected>Año</option>
            </select>
          </div>

          <!-- Select para la sección -->
          <div class="col">
            <select id="seccion" class="form-select" aria-label="Default select example" disabled>
              <option value="" selected>Sección</option>
            </select>
          </div>
          <div class="col">
            <select id="paquetes" class="form-select" aria-label="Default select example">
              <option value="" selected>Tipo paquete</option>
              <option value="paqueteUtiles" selected>Paquete utiles</option>
              <option value="paqueteZapatos" selected>Paquete zapatos</option>
              <option value="paqueteUniforme" selected>Paquete Uniforme</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center py-4">
          <button class="btn btn-success" id="generarLista">Generar</button>
        </div>
      </div>
      <div class="col-lg-9 col">
        <div class="table-responsive w-100">
          <table class="table table-bordered">
            <tbody>
              <tr class="align-middle">
                <td colspan="3" class="fw-bold fs-4"><span>Tipo paquete</span></td>
              </tr>
              <tr class="align-middle">
                <td colspan="3"><span>Fecha de entrega: </span></td>
              </tr>
              <tr class="align-middle">
                <td>Especialidad</td>
                <td>Año Sección</td>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead class="table-dark">
              <tr class="back-titulo">
                <th>Nombre</th>
                <th>Apellido</th>
                <th class="text-center">Estado</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle">
                <td>Nancy Elizabeth</td>
                <td>Ramírez Martínez</td>
                <td>
                  Entregado
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function cargarGrados() {
        let carrera = document.getElementById("carrera").value;
        let gradoSelect = document.getElementById("grado");
        let seccionSelect = document.getElementById("seccion");

        // Vaciar selects
        gradoSelect.innerHTML = '<option value="" selected>Año</option>';
        seccionSelect.innerHTML = '<option value="" selected>Sección</option>';

        if (carrera) {
          fetch(`/paquetes/grados?carrera=${carrera}`)
            .then(response => response.json())
            .then(grados => {
              gradoSelect.disabled = false;
              grados.forEach(grado => {
                let option = document.createElement("option");
                option.value = grado;
                option.text = grado;
                gradoSelect.appendChild(option);
              });
            });
        }
      }

      function cargarSecciones() {
        let carrera = document.getElementById("carrera").value;
        let grado = document.getElementById("grado").value;
        let seccionSelect = document.getElementById("seccion");

        // Vaciar select de secciones
        seccionSelect.innerHTML = '<option value="" selected>Sección</option>';

        if (carrera && grado) {
          fetch(`/paquetes/secciones?carrera=${carrera}&grado=${grado}`)
            .then(response => response.json())
            .then(secciones => {
              seccionSelect.disabled = false;
              secciones.forEach(seccion => {
                let option = document.createElement("option");
                option.value = seccion;
                option.text = seccion;
                seccionSelect.appendChild(option);
              });
            });
        }
      }
    </script>
