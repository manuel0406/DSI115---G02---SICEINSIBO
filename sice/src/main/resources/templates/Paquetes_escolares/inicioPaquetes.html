<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="home :: head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Paquetes</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <header th:replace="~{home :: header}"></header>
  <div class="p-4 mt-5">
    <h2 class="text-center mb-5">Paquetes escolares</h2>
    <div class="w-75 mx-auto">
      <div class="row">
        <div sec:authorize="hasAnyRole('ADMINISTRADOR','DIRECTOR','SUBDIRECTORA')"
          class="col d-flex justify-content-center">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://img.freepik.com/free-vector/new-entries-concept-illustration_114360-28019.jpg"
              class="card-img-top" alt="Administrativos">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Donaciones</h5>
              <!-- <p class="card-text">Consulta la información de los empleados administrativos.</p> -->
              <a th:href="@{/paquetes/listaDonaciones}" class="btn btn-primary mt-auto">Ir a
                Sección</a>
            </div>
          </div>
        </div>
        <div sec:authorize="hasAnyRole('DOCENTE')"
          class="col d-flex justify-content-center">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://img.freepik.com/free-vector/new-entries-concept-illustration_114360-28019.jpg"
              class="card-img-top" alt="Administrativos">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Entrega paquetes</h5>
              <a th:href="@{/paquetes/listaPaquete}" class="btn btn-primary mt-auto">Ir a
                Sección</a>
            </div>
          </div>
        </div>
        <div sec:authorize="hasAnyRole('ADMINISTRADOR','DIRECTOR','SUBDIRECTORA')"
          class="col d-flex justify-content-center">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://img.freepik.com/free-vector/new-entries-concept-illustration_114360-28019.jpg"
              class="card-img-top" alt="Administrativos">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Generar lista de paquetes entregados</h5>
              <!-- <p class="card-text">Consulta la información de los empleados administrativos.</p> -->
              <a th:href="@{/paquetes/entregaLista}" class="btn btn-primary mt-auto">Ir a
                Sección</a>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
