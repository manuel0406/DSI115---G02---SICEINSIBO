<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="home :: head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title th:text="${pageTitle}">Título por Defecto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <header th:replace="~{home :: header}"></header>
  <div class="p-4 mt-5">
    <h2 class="text-center mb-5">Paquetes escolares</h2>
    <div class="w-75 mx-auto">
      <div class="row">
        <div sec:authorize="hasAnyRole('ADMINISTRADOR','DIRECTOR','SUBDIRECTORA')"
          class="col d-flex justify-content-center">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-mensajeria_114360-1512.jpg?t=st=1729738363~exp=1729741963~hmac=b2dd1476407b8e2c1714f65449937979d68c1e372e2986d8314e3b1cdf07cae2&w=740"
              class="card-img-top" alt="Administrativos">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Donaciones</h5>
              <p class="card-text">Ingresa o consulta las donaciones de uniformes.</p>
              <a th:href="@{/paquetes/listaDonaciones}" class="btn btn-primary mt-auto">Ir a
                Sección</a>
            </div>
          </div>
        </div>
        <div sec:authorize="hasAnyRole('DOCENTE')"
          class="col d-flex justify-content-center">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-entrega_114360-2094.jpg?t=st=1729738140~exp=1729741740~hmac=98c5c43a5bf1c0670f82392f4a9529c72ac2295452f4532b67e7bed5cd7a230d&w=740"
              class="card-img-top" alt="Administrativos">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Entrega paquetes</h5>
              <a th:href="@{/paquetes/listaPaquete}" class="btn btn-primary mt-auto">Ir a
                Sección</a>
            </div>
          </div>
        </div>
        <div sec:authorize="hasAnyRole('ADMINISTRADOR','DIRECTOR','SUBDIRECTORA')"
          class="col d-flex justify-content-center">
          <div class="card h-100" style="width: 18rem;">
            <img src="https://img.freepik.com/vector-gratis/ningun-momento-ilustracion-concepto_114360-4105.jpg?t=st=1729738677~exp=1729742277~hmac=e93e8e2b413c17877e84402a91d3ff4873a68d3fc4c5a1dbffe8c22e3193b17d&w=740"
              class="card-img-top" alt="Administrativos">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Generar lista de paquetes entregados</h5>
              <p class="card-text">Consulta los paquetes entregados.</p>
              <a th:href="@{/paquetes/entregaLista}" class="btn btn-primary mt-auto">Ir a
                Sección</a>
            </div>
          </div>
        </div>

    </div>

</body>

</html>
