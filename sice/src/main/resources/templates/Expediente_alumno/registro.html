<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="home :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header th:replace="home :: header"></header>
    <div class="container">

        <form th:action="@{/ExpedienteAlumno/guardar}" th:object="${alumno}" method="post">

            <div class="row g-3 align-items-center text-center">
                <h3 class="text-center custom-h2">
                    IDENTIFICACION DEL CENTRO EDUCATIVO
                </h3>

                
                <div class="col-8">
                    <label for="exampleInputPassword1" class="form-label fs-6">Especialidad del bachillerato:</label>
                    <select th:field="*{bachillerato}" class="form-select" aria-label="Default select example">
                        <option th:each="bachillerato : ${bachilleratos}"
                                th:value="${bachillerato.codigoBachillerato}"
                                th:text="${bachillerato.grado +'° '+ bachillerato.nombreCarrera  + ' - Sección ' + bachillerato.seccion}">
                        </option>
                    </select>                    
                </div>               
                
            </div>

            <div class="row">
                <h3 class="text-center custom-h2 my-2">
                    IDENTIFICACION DEL ESTUDIANTE
                </h3>

                <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label fs-6">NIE:</label>
                    <input type="text" th:field="*{nie}" class="form-control" id="nie" />
                </div>

                <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label fs-6">DUI:</label>
                    <input type="text" th:field="*{duiAlumno}" class="form-control" id="dui" />
                </div>               

                <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label fs-6">Teléfono:</label>
                    <input type="text" th:field="*{telefonoAlumno}" class="form-control" id="telefono" />
                </div>
            </div>

            <div class="row my-2">

                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label fs-6">Nombres:</label>
                    <input type="text" th:field="*{nombreAlumno}" class="form-control" id="nombres" />
                </div>

                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label fs-6">Apellidos:</label>
                    <input type="text" th:field="*{apellidoAlumno}" class="form-control" id="apellidos" />
                </div>

            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="exampleInputEmail1" class="form-label fs-6">Fecha de Nacimiento:</label>
                    <input type="date" th:field="*{fechaNacimientoAlumno}" class="form-control" id="fechaNacimiento" />
                </div>

                <div class="col-4">
                    <label for="exampleInputEmail1" class="form-label fs-6">Dirección actual:</label>
                    <input type="text" th:field="*{direccionAlumno}" class="form-control" id="direccion" />
                </div>

                <div class="col-4">
                    <label for="exampleInputEmail1" class="form-label fs-6">Genero:</label>
                    <select th:field="*{sexoAlumno}" class="form-select" aria-label="Default select example">
                        <option value="" selected>Seleccione</option>
                        <option value="1">M</option>
                        <option value="2">F</option>
                    </select>
                </div>

            </div>

            <div class="row my-2">
               

                <div class="col-6">
                    <label for="exampleInputEmail1" class="form-label fs-6">Correo electrónico:</label>
                    <input type="text" th:field="*{correoAlumno}" class="form-control" id="correo" />
                </div>
                <div class="col-3">
                    <label for="exampleInputEmail1" class="form-label fs-6">Vive con:</label>
                    <select th:field="*{viveCon}" class="form-select" aria-label="Default select example">
                        <option value="" selected>Seleccione</option>
                        <option value="1">Ambos padres</option>
                        <option value="2">Madre</option>
                        <option value="3">Padre</option>
                        <option value="4">Abuela</option>
                        <option value="5">Abuelo</option>
                        <option value="6">Tía</option>
                        <option value="7">Tío</option>
                    </select>
                </div>
                

            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="padecimientos" class="form-label fs-6">Padece enfermedad:</label>
                    <input type="text" th:field="*{padecimientos}" class="form-control" id="enfermedad" />
                </div>

                <div class="col-4">
                    <label for="medicamento" class="form-label fs-6">Medicamento:</label>
                    <input type="text" th:field="*{medicamento}"  class="form-control" id="medicamento" />
                </div>

                <div class="col-4">
                    <label for="formaMedicacion" class="form-label fs-6">Forma medicación:</label>
                    <input type="text" th:field="*{formaMedicacion}" class="form-control" id="formaMedicacion" />
                </div>

            </div>
            <div class="row my-2">
                <h3 class="text-center custom-h2 my-2 ">
                    DATOS DEL RESPONSABLE
                </h3>

                <div class="col-4">
                    <label for="exampleInputEmail1" class="form-label fs-6">DUI:</label>
                    <input type="text" th:field="*{duiEncargado}" class="form-control" id="duiEncargado" />
                </div>

                <div class="col-4">
                    <label for="Parentesco" class="form-label fs-6">Parentesco:</label>
                    <select th:field="*{parentescoEncargado}" class="form-select" aria-label="Default select example">
                        <option value="" selected>Seleccione</option>
                        <option value="1">Madre</option>
                        <option value="2">Padre</option>
                        <option value="3">Abuela</option>
                        <option value="4">Abuelo</option>
                        <option value="5">Tío/a</option>
                        <option value="6">Hermano/a</option>
                        <option value="7">Primo/a</option>

                      </select>
                </div>

                <div class="col-4">
                    <label for="telefonoEncargado" class="form-label fs-6">Teléfono:</label>
                    <input type="text" th:field="*{telefonoEncargado}" class="form-control" id="telefonoEncargado" />
                </div>
            </div>


            <div class="row my-2">
                <div class="col-6">
                    <label for="nombresEncargado" class="form-label fs-6">Nombres:</label>
                    <input type="text" th:field="*{nombreEncargado}" class="form-control" id="nombreResponsable" />
                </div>

                <div class="col-6">
                    <label for="apellidoEncargado" class="form-label fs-6">Apellidos:</label>
                    <input type="text" th:field="*{apellidoEncargado}" class="form-control" id="apellidoResponsable" />
                </div>


            </div>
            <div class="row my-2">
                <div class="col-4">
                    <label for="lugarDeTrabajo" class="form-label fs-6">Lugar de trabajo:</label>
                    <input type="text"  th:field="*{lugarDeTrabajo}" class="form-control" id="nombreResponsable" />
                </div>

                <div class="col-6">
                    <label for="correoEncargado" class="form-label fs-6">Correo electrónico:</label>
                    <input type="text" th:field="*{correoEncargado}" class="form-control" id="apellidoResponsable" />
                </div>

            </div>

            <div class="row justify-content-center text-center ">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary my-2">Guardar</button>

                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-danger my-2">Cancelar</button>
                </div>
            </div>




        </form>
    </div>
</body>

<footer th:replace="home ::footer"></footer>

</html>
