<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SICE - INSIBO</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link rel="icon" type="image/x-icon" th:href="@{/imagenes/INSIBO.ico}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="cuerpoIniciarSesion">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="formContent" class="card">
          <div class="card-body">
            <!-- Tarjetero de titulos -->
            <h2 class="tituloIniciarSesion"> Sistema Integral de control y progreso educativo INSIBO  </h2>
            <h2 class="tituloIniciarSesion"> (INSIBO-SICE)</h2>

            <!-- Icono -->
            <div class="fadeIn first text-center my-3">
              <img th:src="@{/imagenes/LogoINSIBO.jpg}" id="icon" alt="User Icon" class="img-fluid" style="max-width: 150px;" />
            </div>
            <!-- Formulario de iniciar sesión -->
            <form id="formulario">
              <!-- Entrada de Usuario -->
              <div class="form-group">
                <label class="entradaIniciarSesion" for="login">Correo Electrónico:</label>
                <input type="text" id="correoIniciarSesion" class="form-control fadeIn second" name="login" placeholder="Ingrese su correo...">
              </div>
              <!-- Salida de Usuario -->
              <div class="form-group">
                <label class="entradaIniciarSesion" for="password">Contraseña:</label>
                <input  type="password" id="passwordIniciarSesion" class="form-control fadeIn third" name="password" placeholder="Ingrese su contraseña...">
              </div>
              <div class="form-group">
                <input class="btnIniciarSesion" type="submit" value="Iniciar Sesión" id="botonIniciar">
              </div>
            </form>
          </div>
          <!-- Recordar contraseña -->
          <div id="formFooter" class="text-center mt-3 bg-light">
            <div id="formFooter" class="text-center mt-3 bg-light">
              <p class="preguntaRecuperar">¿Haz olvidado tu contraseña? <a class="enlaceRecuperar" href="/recuperarContra">Recuperar contraseña</a></p>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqLh9zzkHfGIQw6A2bWZEkBfCEN2phZZX4uz8VVcmMSkDap3Bt" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgT4V3K6tFfr3k3tH7HhxppIPFqSBKCUAlBhkJ98KzMfiSmw3hP" crossorigin="anonymous"></script>
</body>

</html>
