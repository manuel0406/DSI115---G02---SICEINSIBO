<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/Imagenes/INSIBO.ico}">

    <style>
        .password-strength .progress {
            height: 10px;
            margin-bottom: 0; /* O ajusta este valor según sea necesario */
        }

        .password-toggle {
            cursor: pointer;
        }

        .criteria-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .criteria-list li.valid {
            color: green;
        }

        .criteria-list li.invalid {
            color: red;
        }
    </style>
</head>
<body>
    <header th:replace="~{home :: header}"></header>
    <div class="container mt-3 my-5 py-5">
      <!-- Contenedor de contenido -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                  <!-- Titulo principal-->
                    <div class="card-header text-center">
                        <h3><b>Actualizar Contraseña</b></h3>
                    </div>
                  <!-- Cuerpo principal -->
                    <div class="card-body">
                        <!-- Alertas de falla de llenado de formulario -->
                        <div th:replace="~{alertas :: alertas}"></div>

                        <!-- Inicio del formulario-->
                        <form class="needs-validation" novalidate th:action="@{/update-password}" method="post">
                          <!-- Campo Nueva Contraseña: Ingreso de la nueva contraseña-->
                          <div class="form-group mb-3">
                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                            <div class="input-group">
                              <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Ingrese su nueva contraseña" required>
                              <div class="input-group-append">
                                <span class="input-group-text password-toggle" onclick="togglePasswordVisibility('newPassword')">
                                  <i class="bi bi-eye" id="newPasswordIcon"></i>
                                </span>
                              </div>
                            </div>
                            <!-- Retroalimentación de nueva contraseña vacia-->
                            <div class="invalid-feedback">Por favor, escriba la nueva contraseña.</div>
                          </div>

                          <!-- Barra de progreso con estilo rayado -->
                          <div class="form-group mb-3 password-strength" id="password-strength-bar">
                            <div class="progress">
                                <div id="strength-bar" class="progress-bar progress-bar-striped w-0" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <small id="strength-message" class="text-muted"></small>
                          </div>

                          <!-- Criterios a cumplir con la nueva contraseña-->
                          <div class="mt-3">
                              <h5>Criterios de contraseña:</h5>
                              <ul class="criteria-list">
                                  <li id="length-criteria" class="invalid"><i class="bi bi-x-circle"></i> Al menos 8 caracteres</li>
                                  <li id="lowercase-criteria" class="invalid"><i class="bi bi-x-circle"></i> Una letra minúscula</li>
                                  <li id="uppercase-criteria" class="invalid"><i class="bi bi-x-circle"></i> Una letra mayúscula</li>
                                  <li id="number-criteria" class="invalid"><i class="bi bi-x-circle"></i> Un número</li>
                                  <li id="special-criteria" class="invalid"><i class="bi bi-x-circle"></i> Un carácter especial</li>
                              </ul>
                          </div>

                          <!-- Campos Confirmar Contraseña: Ingreso de confirmación de la nueva contraseña -->
                          <div class="form-group mb-3">
                              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                              <div class="input-group">
                                  <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" placeholder="Confirme su nueva contraseña" required>
                                  <div class="input-group-append">
                                      <span class="input-group-text password-toggle" onclick="togglePasswordVisibility('confirmPassword')">
                                          <i class="bi bi-eye" id="confirmPasswordIcon"></i>
                                      </span>
                                  </div>
                              </div>
                          </div>

                          <!-- Boton guardar -->
                          <div class="container mt-3 d-flex justify-content-center">
                              <button type="submit" class="btn btn-primary btn-block">Actualizar Contraseña</button>
                          </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        const strengthBar = document.getElementById('strength-bar');
        const strengthMessage = document.getElementById('strength-message');

        function checkPasswordStrength(password) {
            let strength = 0;

            const lengthValid = password.length >= 8;
            if (lengthValid) strength++;
            document.getElementById('length-criteria').classList.toggle('valid', lengthValid);
            document.getElementById('length-criteria').classList.toggle('invalid', !lengthValid);

            const lowercaseValid = /[a-z]/.test(password);
            if (lowercaseValid) strength++;
            document.getElementById('lowercase-criteria').classList.toggle('valid', lowercaseValid);
            document.getElementById('lowercase-criteria').classList.toggle('invalid', !lowercaseValid);

            const uppercaseValid = /[A-Z]/.test(password);
            if (uppercaseValid) strength++;
            document.getElementById('uppercase-criteria').classList.toggle('valid', uppercaseValid);
            document.getElementById('uppercase-criteria').classList.toggle('invalid', !uppercaseValid);

            const numberValid = /[0-9]/.test(password);
            if (numberValid) strength++;
            document.getElementById('number-criteria').classList.toggle('valid', numberValid);
            document.getElementById('number-criteria').classList.toggle('invalid', !numberValid);

            const specialValid = /[^a-zA-Z0-9]/.test(password);
            if (specialValid) strength++;
            document.getElementById('special-criteria').classList.toggle('valid', specialValid);
            document.getElementById('special-criteria').classList.toggle('invalid', !specialValid);

            const strengthPercentage = (strength / 5) * 100;
            strengthBar.style.width = strengthPercentage + '%';
            strengthBar.setAttribute('aria-valuenow', strengthPercentage);

            if (strengthPercentage < 50) {
                strengthBar.classList.add('bg-danger');
                strengthBar.classList.remove('bg-warning', 'bg-success', 'bg-info');
                strengthMessage.textContent = 'Débil';
            } else if (strengthPercentage < 75) {
                strengthBar.classList.add('bg-warning');
                strengthBar.classList.remove('bg-danger', 'bg-success', 'bg-info');
                strengthMessage.textContent = 'Moderada';
            } else if (strengthPercentage < 100) {
                strengthBar.classList.add('bg-info');
                strengthBar.classList.remove('bg-danger', 'bg-warning', 'bg-success');
                strengthMessage.textContent = 'Buena';
            } else {
                strengthBar.classList.add('bg-success');
                strengthBar.classList.remove('bg-danger', 'bg-warning', 'bg-info');
                strengthMessage.textContent = 'Fuerte';
            }
        }

        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
    </script>
</body>
</html>
