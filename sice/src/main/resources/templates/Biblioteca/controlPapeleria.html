<!DOCTYPE html>
<html xmlns:th="http://wwww.thymelead.org">
<head th:replace="/home :: head">
</head>
<body>
    <header th:replace="home :: header"></header>

    
    <!--Indicación de la ubicación de la página actual-->
    <div class="container mt-5 py-4 ">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/Biblioteca/}">Biblioteca</a></li>
              <li class="breadcrumb-item active" aria-current="page">Control de Papelería</li>
            </ol>
          </nav>
    </div>

    <div class="container">
        <div class="jumbotron  mb-3 bg-light rounded-3">
            <div class="container py-5 text-center">
                <h1 class="display-5 fw-bold "> Control de entrega de papelería</h1>
            </div>
        </div>
    </div>

        <!--Botones y Barra de busqueda de alumnos-->
        <div class="navbar">
            <div class="container ">
              <div class="d-grid gap-2 d-md-block">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#NuevaEntregaModal">Nueva entrega</button>
                <a th:href="@{/Biblioteca/Papeleria/InventarioPapeleria}" class="btn btn-danger field" >Gestionar Inventario</a>
              </div>
                
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar " aria-label="Buscar">
                <button class="btn btn-primary" type="submit">Buscar</button>
              </form>
            </div>
        </div>
    
        <!--Tabla de datos-->
        <div class="container">
            <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Fecha Entrega</th>
                    <th scope="col">Persona que recibe</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="entrega : ${entregas}">
                    <td th:text="${entrega.entregaFecha}"></td>
                    <td th:text="${entrega.entregaPersona}"></td>
                    <td th:text="${entrega.inventarioPapeleria.nombreArticulo}"></td>
                    <td th:text="${entrega.entregaCantidad}"></td>
                    <td>
                        <button type="button" class="btn btn-primary btn-sm" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                            </svg>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <!-- Maneja la paginacion  -->
              <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{'/Biblioteca/Papeleria/Control?page=' + ${page.number - 1}}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${page.number == i} ? 'active'">
                        <a class="page-link" th:href="@{'/Biblioteca/Papeleria/Control?page=' + ${i}}"
                            th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${page.number + 1 >= page.totalPages} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{'/Biblioteca/Papeleria/Control?page=' + ${page.number + 1}}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>


    <!-- Modal de Nueva Entrega -->
    <div class="modal fade" id="NuevaEntregaModal" tabindex="-1" aria-labelledby="NuevaEntregaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="NuevaEntregaModalLabel">Registrar Nueva Entrega</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="formNuevaEntrega">
                      <div class="row mb-3">
                          <div class="col-md-6">
                              <label for="entregaFecha" class="form-label">Fecha de Entrega</label>
                              <input type="date" class="form-control" id="entregaFecha" name="entregaFecha" disabled>
                          </div>
                          <div class="col-md-6">
                              <label for="entregaPersona" class="form-label">Persona que Recibe</label>
                              <input type="text" class="form-control" id="entregaPersona" name="entregaPersona" required>
                          </div>
                      </div>

                      <div id="productosContainer">
                          <!-- Aquí se agregarán los selects para productos y cantidades -->
                          <div class="row mb-3 producto-group">
                              <div class="col-md-6">
                                  <label for="producto" class="form-label">Producto</label>
                                  <select class="form-control producto-select" name="producto[]" required>
                                      <option value="">Seleccione un producto</option>
                                      <!-- Opciones de producto aquí -->
                                      <tr th:each="producto : ${productos}">
                                          <option th:value="${producto.idArticulo}" th:text="${producto.nombreArticulo}"></option>
                                      </tr>
                                  </select>
                              </div>
                              <div class="col-md-6">
                                  <label for="entregaCantidad" class="form-label">Cantidad</label>
                                  <input type="number" class="form-control" name="entregaCantidad[]" required>
                              </div>
                          </div>
                      </div>

                      <!-- Botón para agregar un nuevo producto -->
                      <div class="mb-3">
                          <button type="button" class="btn btn-secondary" id="agregarProductoButton">
                              <i class="bi bi-plus"></i> Agregar Producto
                          </button>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary" form="formNuevaEntrega">Registrar</button>
              </div>
          </div>
      </div>
    </div>

    <footer th:replace="home :: footer"></footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Establecer la fecha actual
          var today = new Date().toISOString().split('T')[0];
          document.getElementById('entregaFecha').value = today;
      
          // Obtener el botón de agregar producto y el contenedor de productos
          var agregarProductoButton = document.getElementById('agregarProductoButton');
          var productosContainer = document.getElementById('productosContainer');
      
          // Evento de clic en el botón para agregar un nuevo producto
          agregarProductoButton.addEventListener('click', function() {
              // Crear un nuevo grupo de campos
              var newProductGroup = document.createElement('div');
              newProductGroup.className = 'row mb-3 producto-group';
              newProductGroup.innerHTML = `
                  <div class="col-md-6">
                      <label class="form-label">Producto</label>
                      <select class="form-control producto-select" name="producto[]" required>
                          <option value="">Seleccione un producto</option>
                          <!-- Opciones de producto aquí -->
                          <option value="1"></option>
                          <option value="2"></option>
                      </select>
                  </div>
                  <div class="col-md-6">
                      <label class="form-label">Cantidad</label>
                      <input type="number" class="form-control" name="entregaCantidad[]" required>
                  </div>
              `;
      
              // Agregar el nuevo grupo de campos al contenedor
              productosContainer.appendChild(newProductGroup);
          });
      });
      </script>
</body>
</html>
