<!DOCTYPE html>
<html xmlns:th="http://wwww.thymelead.org">
<head th:replace="/home :: head">
</head>
<body>
    <header th:replace="home :: header"></header>

    <!--Indicación de la ubicación de la página actual-->
    <div class="container mt-5 py-4 ">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/Biblioteca/}">Biblioteca</a></li>
              <li class="breadcrumb-item active" aria-current="page">Control de Prestamos</li>
            </ol>
          </nav>
    </div>
    <!--Titulo de la página actual-->
    <div class="container ">
        <div class="jumbotron  mb-3 bg-light rounded-3">
            <div class="container py-5 text-center">
                <h1 class="display-5 fw-bold "> Prestamos Devueltos</h1>
            </div>
        </div>
    </div>

    <!--Botones y Barra de busqueda de alumnos-->
    <div class="navbar">
        <div class="container">
          <div class="d-grid gap-2 d-md-block">
            <a th:href="@{/Biblioteca/Prestamos}" class="btn btn-secondary field" >Prestamos Pendientes</a>
            <a th:href="@{/Biblioteca/InventarioLibros}" class="btn btn-secondary field" >Gestionar Inventario</a>
            <button type="button" class="btn btn-secondary" onclick="window.print()">
              <i class="bi bi-printer"></i> <!-- Ícono de impresión de Bootstrap Icons -->
            </button>
          </div>
          <form class="d-flex" role="search" th:action="@{/Biblioteca/Prestamos/Devueltos}" method="get">
            <input class="form-control me-2" type="search" name="nombreAlumno" placeholder="Buscar Alumno" aria-label="Buscar Alumno" th:value="${nombreAlumno}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
        </div>
    </div>

            <!--Mensajes-->
            <div class="container">
              <div class="alert alert-success alert-dismissible fade show mt-1 mx-2" th:if="${success != null}">
                  <label th:text="${success}"></label>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          
              <div class="alert alert-danger alert-dismissible fade show mt-1 mx-2" th:if="${error != null}">
                  <label th:text="${error}"></label>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
  
              <div class="alert alert-warning alert-dismissible fade show mt-1 mx-2" th:if="${warning != null}">
                  <label th:text="${warning}"></label>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          </div>

    <!--Tabla de datos-->
    <!--Tabla de datos de préstamos devueltos-->
    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">NIE</th>
                    <th scope="col">Alumno</th>
                    <th scope="col">Grado/Sección</th>
                    <th scope="col">Nombre del Libro</th>
                    <th scope="col">Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.alumno.nie}"></td>
                    <td th:text="${prestamo.alumno.nombreAlumno}"></td>
                    <td th:text="${prestamo.alumno.bachillerato.nombreCarrera}"></td>
                    <td th:text="${prestamo.inventarioLibro.tituloLibro}"></td>
                    <td>
                        <span class="badge text-bg-success" th:text="${prestamo.estadoPrestamo}">
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Manejo de la paginación -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{'/Biblioteca/Prestamos/Devueltos?page=' + ${page.number - 1}}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${page.number == i} ? 'active'">
                    <a class="page-link" th:href="@{'/Biblioteca/Prestamos/Devueltos?page=' + ${i}}"
                        th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${page.number + 1 >= page.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/Biblioteca/Prestamos/Devueltos?page=' + ${page.number + 1}}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

    <footer th:replace="home :: footer"></footer>
</body>
</html>
