<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="home :: head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Asistencias Tardías</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
  .hidden {
    display: none;
  }
</style>

<body style="background-color: #fcffff">
  <header th:replace="home :: header"></header>
  <div class="p-4 mt-5">
    <div class="row row-cols-md-2 row-cols-1 mb-3">
      <div class="col-md-10 col">
        <h2>Reporte llegadas tardías - Docentes</h2>
      </div>
      <div class="col-md-2 col">
        <div class="d-flex justify-content-end">
          <a type="button" class="btn btn-outline-primary" th:href="@{/asistencias/listaGeneral}">
            Regresar
          </a>
        </div>
      </div>
    </div>
    <div class="row row-cols-lg-2 row-cols-1 gy-3">
      <div class="col-lg-3 col">
        <div class="card">
          <div class="card-body">
            <p class="text-center">Filtros</p>
            <form action="">
              <div class="row gy-3">
                <div class="col-lg-12 col">
                  <select id="docenteAparatoSelect" name="docenteAparato" class="form-select">
                    <option value="" disabled selected>Seleccione un Docente</option>
                    <option th:each="docente : ${docenteLista}" th:value="${docente['id_docente_aparato']}"
                      th:text="${docente['nombre_docente']} + ' ' + ${docente['apellido_docente']}">
                    </option>
                  </select>
                </div>
                <div class="col-lg-12 col">
                  <select id="docenteAnioSelect" name="docenteAnioAparato" class="form-select">
                    <option value="" disabled selected>Seleccione un Fecha</option>
                    <option th:each="mesAnio : ${MesesFiltro}" th:value="${mesAnio.mes + '-' + mesAnio.año}"
                      th:text="${mesAnio.mes + '/' + mesAnio.año}">
                    </option>
                  </select>
                </div>
              </div>
              <input type="submit" value="Filtrar" class="btn btn-primary my-3">
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col">
        <div class="mx-auto">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Nombre</th>
                  <th>Departamento</th>
                  <th class="text-center">Horario</th>
                  <th class="text-center">Contacto</th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="asistencia : ${asistenciaDocentes}">
                  <td class="text-nowrap"
                    th:text="${asistencia['nombre_docente']} +' '+ ${asistencia['apellido_docente']}"></td>
                  <td class="text-nowrap" th:text="${asistencia['depar_docente']}"></td>
                  <td class="text-nowrap" th:text="${asistencia['hora_entrada']}"></td>
                  <td th:text="${asistencia['telefono_docente']}"></td>
                  <td>
                    <a class="btn btn-success"
                      th:href="@{/justificacionD/ingresar(id=${asistencia['id_asistencia']},nombre=${asistencia['nombre_docente']}+' '+${asistencia['apellido_docente']})}">
                      <i class="bi bi-plus-lg"></i>
                    </a>
                    <a class="btn btn-success" th:href="@{/justificacionD/consultaJustificacion(id=${asistencia['id_asistencia']},nombre=${asistencia['nombre_docente']}+' '+${asistencia['apellido_docente']})}">
                      <i class="bi bi-clipboard2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <!-- Previous Button -->
              <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                  th:href="@{'/asistencias/asistenciaTardia?page=' + (${currentPage} - 1) + '&size=' + ${size}}">Anterior</a>
              </li>

              <!-- Page Numbers -->
              <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:text="${i + 1}"
                  th:href="@{'/asistencias/asistenciaTardia?page=' + ${i} + '&size=' + ${size}}"></a>
              </li>

              <!-- Next Button -->
              <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                  th:href="@{'/asistencias/asistenciaTardia?page=' + (${currentPage} + 1) + '&size=' + ${size}}">Siguiente</a>
              </li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
