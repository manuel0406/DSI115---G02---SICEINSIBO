<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="home :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Numero Aparato</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header th:replace="home :: header"></header>
    <div class="vh-100 p-4 mt-5">
        <h1 class="text-center">¡Bienvenido al Modulo de Asistencia!</h1>
        <div class="w-75 mx-auto mt-5">
            <div class="row gy-3">
              <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                  <img src="https://img.freepik.com/free-vector/personal-files-concept-illustration_114360-4049.jpg"
                    class="card-img-top img-fluid" alt="asignar identificador" style="object-fit: cover; height: 60%;">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Asignar Identificador</h5>
                    <p class="card-text">Asignación de numero de aparato tanto para Docente como Personal Administrativo.</p>
                    <a th:href="@{/aparato/listarAparato}" class="btn btn-primary mt-auto">Asignar</a>
                  </div>
                </div>
              </div>
              <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                  <img src="https://img.freepik.com/free-vector/office-work-concept-illustration_114360-8802.jpg"
                    class="card-img-top img-fluid" alt="listar asistenciar" style="object-fit: cover; height: 60%;">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Docentes</h5>
                    <p class="card-text">Asistencias de personal docente</p>
                    <a th:href="@{/asistencias/listaGeneral}" class="btn btn-primary mt-auto">Ver más</a>
                  </div>
                </div>
              </div>
              <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                  <img src="https://img.freepik.com/free-vector/face-face-concept-illustration_114360-7851.jpg"
                    class="card-img-top img-fluid" alt="listar asistenciar" style="object-fit: cover; height: 60%;">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Administrativos</h5>
                    <p class="card-text">Asistencias de personal administrativo</p>
                    <a th:href="@{/asistencias/listaGeneralAdm}" class="btn btn-primary mt-auto">Ver más</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
<script type="text/javascript"></script>

</html>
